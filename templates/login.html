{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HopeHub</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile_dropdown.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-logo">
            <img src="{% static 'images/logo.png' %}" alt="HopeHub Logo">
            <span>HopeHub</span>
        </div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>

            {% if user.is_authenticated %}
                <li><a href="{% url 'user_dashboard' %}">Dashboard</a></li>
                {% include 'profile_dropdown.html' %}
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="login-container">
        <h1>Login</h1>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </form>
    </div>

    <footer>
        &copy; 2025 HopeHub. All rights reserved.
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
